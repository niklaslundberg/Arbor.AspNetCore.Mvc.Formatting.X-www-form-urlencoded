<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <h1>Multipart with forms</h1>
        <form method="post" enctype="multipart/form-data" action="/">

            File <input type="file" name="theFile" /><br />

            A <input type="text" name="a" /><br />

            B <input type="number" min="0" step="1" name="b" /><br />

            <input type="submit" />
        </form>
    </div>

    <div>
        <h1>Multiple files</h1>
        <form method="post" enctype="multipart/form-data" action="/files">

            File 1 <input type="file" name="files" /><br />
            File 2 <input type="file" name="files" /><br />

            <input type="submit" />
        </form>
    </div>
</body>
</html>
